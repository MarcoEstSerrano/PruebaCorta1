<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MultimediaWeb</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
            
            body {
                font-family: 'Orbitron', sans-serif;
                margin: 0;
                padding: 0;
                background: #0a0a0a;
                color: #0ff;
                text-align: center;
            }
            header {
                background: linear-gradient(90deg, #00f, #0ff);
                color: white;
                padding: 20px;
                box-shadow: 0px 0px 15px #0ff;
            }
            header h1 {
                margin: 0;
                text-shadow: 0px 0px 10px #fff;
            }
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            nav ul li {
                margin: 0 20px;
            }
            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                transition: 0.3s;
                padding: 10px 15px;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0px 0px 8px #0ff;
            }
            nav ul li a:hover {
                background: #0ff;
                color: #000;
                box-shadow: 0px 0px 15px #0ff;
            }
            section {
                max-width: 800px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                box-shadow: 0px 0px 15px #0ff;
                border-radius: 10px;
            }
            section h2 {
                color: #0ff;
                text-shadow: 0px 0px 10px #0ff;
            }
            section p {
                color: #ddd;
                line-height: 1.6;
            }
            footer {
                text-align: center;
                padding: 20px;
                background: linear-gradient(90deg, #0ff, #00f);
                color: white;
                margin-top: 40px;
                box-shadow: 0px 0px 15px #0ff;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> Gestión de Contenido Multimedia </h1>
            <nav>
                <ul>
                    <li><a href="agregarMultimedia.jsp">Agregar Multimedia</a></li>
                    <li><a href="verMultimedia.jsp">Ver Contenidos Multimedia</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h2> Bienvenido a tu caja de Multimedia </h2>
            <p>Aquí puedes agregar, visualizar y gestionar imágenes, videos y audios.</p>
        </section>

        <footer>
            Prueba Corta 1
        </footer>
    </body>
</html>
